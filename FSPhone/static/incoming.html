<Html>
	<Head>
		<Title>Incoming call...</Title>
	</Head>
	<Body>
	If you see this you are receiving a call. Here you can:
	<h3>When receiving the call</h3>
	<ul>
		<li><font color="green">[ok]</font> <a href="sip:answer">Answer</a>
		<li><font color="green">[ok]</font> <a href="sip:hangup">Hangup</a>
	</ul>
	<h3>When in a call</h3>
	<ul>
		<li><a href="sip:hold">Place the call on hold</a>
		<li><a href="sip:resume">Resume the call</a>
		<li><a href="sip:transfer?number=contaq@iptel.org">Transfer the call to contaq@iptel.org</a>
		<li><a href="sip:record?filename=testfilename.mp3">Record current call with filename testfilename.mp3</a>
	</ul>
	</Body>
</Html>
